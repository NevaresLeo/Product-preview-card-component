<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="principal">
      <img class="imagem" src="./images/image-product-desktop.jpg" alt="perfume">
      <div class="texto">
        <p class="texto__perfume">
          Perfume
        </p>

        <h1 class="texto__titulo">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="texto__descricao"> 
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
    
        <div class="texto__preco">
            <span class="preco__grande">$149.99</span>
            <span class="preco__desconto">$169.99</span> 
        </div>

        <a class="texto__botao" href="#" ><i class="fa-solid fa-cart-shopping"></i>  Add to Cart</a>
      </div>
    </section> 
  </body>
</html>
